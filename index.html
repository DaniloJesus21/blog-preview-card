<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="content-image">
                <img src="assets/images/illustration-article.svg" alt="Ilustração">
            </div>
            <div class="content-text">
                <button class="tag">Learning</button>
                <p class="date">Published 21 Dec 2023</p>
                <p class="title">HTML & CSS foundations</p>
                <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="content-profile">
                <img src="assets/images/image-avatar.webp" alt="Avatar">
                <p class="name">Greg Hooper</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="text-small">&copy; Todos os direitos reservados - 2025</p>
            <p class="text-small">Desenvolvido por Danilo Jesús</p>
        </div>
    </footer>
</body>
</html>
